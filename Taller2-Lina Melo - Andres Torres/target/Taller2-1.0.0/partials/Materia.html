
<div class="panel panel-primary" ng-hide="panelEditar">
    <div class="panel-heading">Parametrizaci&oacute;n de Materia</div>
    <div class="panel-body">
        <div class="btn-group">
            <button type="button" class="btn btn-default" ng-click="nuevo()">Nueva Materia</button>
        </div>
        <table class="resultados table table-striped">
            <tr>
                <th>
                    Nombre
                </th>
                <th>
                    Creditos
                </th>
                <th>
                    Carrera
                </th>
                <th>
                    Profesor/a
                </th>
                <th>
                    Horarios
                </th>
            </tr>
            <tr ng-repeat="row in lista">
                <td>{{row.nombre}}</td>
                <td>{{row.creditos}}</td>
                <td class="row">{{row.carrera.nombre}}</td>
                <td class="row">{{row.profesor.nombre}}</td>
                <td class="row"><select disabled size="3" multiple class="form-control" 
                        ng-model="datosFormulario.horario"
                        ng-options="option.diaSemana+' : '+option.horaInicio+'-'+option.horaFinal  for option in row.horarios">
                        </select></td>
                <td class="row">
                    <button type="button" class="btn btn-default" ng-click="editar(row)">
                        <span class="glyphicon glyphicon-pencil"></span>Editar
                    </button>
                    <button type="button" class="btn btn-default" ng-click="eliminar(row)">
                        <span class="glyphicon glyphicon-remove"></span>Eliminar
                    </button>
                </td>
            </tr>
        </table>
        <br/>
    </div>
</div>

<div class="panel panel-primary" ng-show="panelEditar">
    <div class="panel-heading">Parametrizaci&oacute;n de Materia</div>
    <div class="panel-body">

        <div class="form-group col-md-6" ng-class="errores.nombre ? 'error' : ''">
            <label for="nombre">Nombre</label>
            <input id="nombre" 
                   class="form-control" 
                   type="text"
                   ng-model="datosFormulario.nombre"
                   placeholder="Nombre"/>
            <label for="creditos">Creditos</label>
            <input id="creditos" 
                   class="form-control" 
                   type="number"
                   ng-model="datosFormulario.creditos"
                   placeholder="Creditos"/>
            <label>Carrera</label>
            <select id="carrera" class="form-control" 
                        ng-model="datosFormulario.carrera"
                        ng-options="option.nombre for option in listaCarrera track by option.id">
            </select>
            <label>Profesor/a</label>
                <select id="carrera" class="form-control" 
                        ng-model="datosFormulario.profesor"
                        ng-options="option.nombre for option in listaProfes track by option.id">
                </select>
            <div ng-show="errores.nombre">{{errores.nombre}}</div>
        </div> 
              
        <div class="row">
            <div class="form-group col-md-6" ng-class="errores.horarios ? 'error' : ''">
                <label>Horarios</label>
                <select size ="10" id="horarios" multiple class="form-control" 
                        ng-model="datosFormulario.horarios"
                        ng-options="option.diaSemana+' : '+option.horaInicio+'-'+option.horaFinal for option in listaHorarios">
                </select>
                <div ng-show="errores.horarios">{{errores.horarios}}</div>
                
            </div>
        </div>
        <div class="btn-group">
            <button type="button" class="btn btn-default" ng-click="guardar()">Aceptar</button>
            <button type="button" class="btn btn-default" ng-click="cancelar()">Cancelar</button>
        </div>    
    </div>
</div>
